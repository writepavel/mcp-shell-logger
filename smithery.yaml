# Smithery configuration file: https://smithery.ai/docs/build/project-config

# Mark this as a local MCP server with stdio transport
runtime: node

# Local installation configuration
startCommand:
  type: stdio
  commandFunction: |
    (config) => ({ 
      command: 'node', 
      args: ['index.js'],
      env: {
        ...process.env,
        ...config
      }
    })
  configSchema:
    type: object
    properties:
      logLevel:
        type: string
        enum: ['debug', 'info', 'warn', 'error']
        default: 'info'
        description: 'Logging level for the MCP server'
      maxOutputSize:
        type: number
        default: 500
        description: 'Default maximum output size for shell commands'
    additionalProperties: false
  exampleConfig:
    logLevel: 'info'
    maxOutputSize: 500

# Metadata for Smithery
metadata:
  name: 'mcp-shell-logger'
  version: '2.0.0'
  description: 'MCP server for shell command execution with logging'
  type: 'local'
  transport: 'stdio'
